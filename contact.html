        <section class="contact sm-text">
            <h1 class="text-center text-white">Send us a message!</h1>
            <form>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8"><input type="text" id="input-name" placeholder="Name"></div>
                    <div class="col-md-2"></div>
                </div>

                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8"><input type="email" id="input-email" placeholder="Email address"></div>
                    <div class="col-md-2"></div>
                </div>

                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8"><textarea name="message" type="text" id="input-message" placeholder="Message"></textarea></div>
                    <div class="col-md-2"></div>
                </div>



                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8"><input type="submit" value="Submit" id="input-submit"></div>
                    <div class="col-md-2"></div>
                </div>
            </form>

        </section>
